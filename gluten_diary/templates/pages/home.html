{% extends "base.html" %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Gluten Diary</h1>
        <p class="lead">Keep a diary of gluten reactions, and share with others.</p>
    </div>

    {% if latest_food_list %}


    <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Latest</h6>
            {% for food in latest_food_list %}

            <div class="media text-muted pt-3">
              <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
              <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                  <strong class="text-gray-dark">{{food.title}}</strong>
                  <a href="#">View</a>
                </div>
                <span class="d-block">@{{food.author.username}}</span>
              </div>
            </div>
            {% endfor %}
            <small class="d-block text-right mt-3">
              <a href="#">View All</a>
            </small>
          </div>

    <ul>

    

{% endif %}
          
{% endblock %}
